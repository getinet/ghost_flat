<!-- TYPEWRITER -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    var typeWriterElement = document.getElementById('typewriter');

    var textArray = [
        "visual designer", "coder", "product designer", "tinkerer",
        "photographer", "UI", "UX", "father, daddy, husband",
        "consultant", "UX designer", "art director", "graphic designer",
        "design systems advocate", "beta tester", "home automation expert",
        "enterprise UX strategist", "interaction designer", "creative problem solver",
        "smart home enthusiast", "FileMaker guru", "workflow optimizer",
        "user researcher", "accessibility advocate", "prototyper",
        "usability tester", "systems thinker", "brand designer",
        "digital experience creator", "micro-interaction geek", "animation enthusiast",
        "presentation wizard", "innovation enabler", "design mentor",
        "tech explorer", "process hacker", "interface architect"
    ];

    // Shuffle function to randomize array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    shuffleArray(textArray); // Randomize on load

    var textIndex = 0;
    var charIndex = 0;
    var isDeleting = false;
    
    function typeEffect() {
        var currentText = textArray[textIndex];
        var speed = isDeleting ? 50 : 100; // Typing/deleting speed
        
        if (!isDeleting && charIndex < currentText.length) {
            charIndex++;
        } else if (isDeleting && charIndex > 0) {
            charIndex--;
        } else {
            isDeleting = !isDeleting; // Toggle mode
            
            if (!isDeleting) {
                textIndex = (textIndex + 1) % textArray.length; // Move to next word
            }

            // Calculate delay based on word length (longer words stay longer)
            let holdTime = Math.max(1000, currentText.length * 80);
            speed = isDeleting ? 500 : holdTime;
        }

        typeWriterElement.innerHTML = currentText.substring(0, charIndex);
        setTimeout(typeEffect, speed);
    }

    setTimeout(typeEffect, 1000);
});
</script>
